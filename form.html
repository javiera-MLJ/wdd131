<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Form |  WDD 131</title>
        <meta name="description" content="Practice project to demonstrate what you have learned in HTML and LocalStorage Javascript forms">
        <meta name="author" content="Javiera Lorca">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script defer src="scripts/form.js"></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get" class="formreview">
                <label>
                    "Product Name" <span class="required">*</span>
                    <select name="productName" id="product-name" required>
                      <option disabled selected value="">Select a Product ...</option>
                    </select>
                  </label>

                  <div>
                    Overall Rating <span class="required">*</span>
                  </div>
                <div class="stars">
                	<input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                	<input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                	<input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                	<input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                	<input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>

                <label> Date of Intallation <span class="required">*</span><input type="date" name="installationDate" id="date"></label>

                <div>Which features did you find useful in the product?
                   <br><span>(check all that apply)</span>
                </div>
                <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                <label><input type="checkbox" id="easeOfUse" name="easeofuse" value="yes"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>

                <label>Written Review <span>(Optional)</span><textarea name="textarea" id="writtenreview" rows="5" cols="30"></textarea></label>

                <label>Your Name <span>(Optional)</span><input type="text" name="name" id="name"></label>

            <input type="submit" value="Post Review">
            </form>
                
        </main>

        </footer>
    </body>
</html>
